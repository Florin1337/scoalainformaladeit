<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbnail {height: 200px; object-fit: cover;}

    </style>
</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header fw-bold fs-5">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a class="fw-bold" style="text-decoration: none;" href="{% url 'gallery' %}">All</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a class="fw-bold" style="text-decoration: none;" href="{% url 'gallery' %}?category={{category.name}}"> {{category.name}}
                            </a>
                        </li>
                        {% endfor %}

                        <a href="{% url "add" %}" class="btn btn-dark btn-block btn-sm m-2">Add Photo</a>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                        <img class="image-thumbnail"
                             src="{{photo.image.url}}"
                             alt="Card image cap">

                        <div class="card-body">
                            <small class="badge bg-success text-wrap " style="width: 17rem;" >Category: {{photo.category.name}}</small>
                        </div>
                            <a href="{% url "photo" photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>


</body>

</html>
